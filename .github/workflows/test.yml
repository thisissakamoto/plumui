name: Test

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build @plumui/colors
        run: bun run build:colors

      - name: Build @plumui/presets
        run: bun run build:presets

      - name: Build @plumui/styled
        run: bun run build:styled

      - name: Run linting
        run: bun run lint
