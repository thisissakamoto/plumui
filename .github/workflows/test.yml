name: Test

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Build local packages
        run: |
          cd packages/colors && bun run build
          cd ../presets && bun run build
          cd ../styled && bun run build

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint
